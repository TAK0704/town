<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>千葉県ファミリー向け情報サイト「famileaf」印西市のお問い合わせページです</title>
<link rel="stylesheet" href="../style/reset.css" type="text/css">
<link rel="stylesheet" href="../style/style.css" type="text/css">
</head>

<body>
	
	<div id="contact_wrapper">
		
		<header>
			<a href="../index.html"><img src="../image/logo.png" class="logo"　alt="サイトロゴ"></a>
			<a href="https://twitter.com/inzaishi"><img src="../image/twitter_icon.png" class="twicon" alt="ツイッターアイコン"></a>
			<a href="https://www.instagram.com/explore/tags/%E5%8D%B0%E8%A5%BF%E5%B8%82/"><img src="../image/Instagram_icon.png" class="igicon" alt="インスタグラムアイコン"></a>
		</header>

		<nav>
			<ul id="globalnav">
				<li class="nav_about light"><a href="about.html">印西市とは</a></li>
				<li class="nav_eat dark"><a href="eat.html">食べる</a></li>
				<li class="nav_ent light"><a href="entertainment.html">遊ぶ</a></li>
				<li class="nav_sight dark"><a href="sightseeing.html">見る</a></li>
				<li class="nav_stay light"><a href="stay.html">泊まる</a></li>
				<li class="nav_settle dark"><a href="settle.html">住む</a></li>
			</ul>
		</nav>
		
		<div class="cnt_main_wrapper">
			<img src="../image/contact_main.jpg" class="cnt_main" alt="お問い合わせ見出し画像">
		</div>
		
		<div class="form_wrapper">
			<form>
				<div class="cnt_name">
					<p class="name_txt">お名前</p>
					<input id="name" type="text" name="name" placeholder="印西　太郎">
				</div>
				<div class="cnt_mail">
					<p class="mail">メールアドレス</p>
					<input id="mail" type="text" name="mail" placeholder="imfo@example.com">
				</div>
				<div class="cnt_msg">
					<p class="message">お問い合わせ内容</p>
					<textarea id="message" name="message"></textarea>
				</div>
				<div class="cnt_submit">
					<input id="sbm_btn" type="submit" name="button" value="送信する">
				</div>
			</form>
		</div><!-- form_wrapper -->
		
		<footer>
			<ul class="footer_nav">
				<li><a href="contact.html">お問い合わせ</a></li>
				<li><a href="privacy_policy.html">プライバシーポリシー</a></li>
				<li><a href="sitemap.html">サイトマップ</a></li>
			</ul>
			<small class="copyright">Copyright © 2019 INZAI city All Rights Reserved.</small>
		</footer>

	
	</div><!-- contact_wrapper -->
	
</body>
</html>
